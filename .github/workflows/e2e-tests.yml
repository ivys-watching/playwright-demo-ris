name: E2E Tests

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Start frontend server
        working-directory: playwright-demo-site
        run: |
          node server.js &
          sleep 10

      - name: Run E2E tests
        working-directory: e2e-tests
        run: mvn clean test
