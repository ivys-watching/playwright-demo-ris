name: E2E Tests

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Build backend
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Start backend
        working-directory: backend
        run: |
          mvn spring-boot:run &
          sleep 20

      - name: Run E2E tests
        working-directory: e2e-tests
        run: mvn clean test
